<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUPHEAD Menu</title>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      height: 90px;
      width: auto;
    }

    .title-text {
      text-align: left;
    }

    .title-text h1 {
      font-family: "Futura", sans-serif;
      font-size: 2.5rem;
      margin: 0;
    }

    .title-text p {
      font-size: 1rem;
      letter-spacing: 2px;
      color: #666;
      margin: 0.2rem 0 0 0;
    }

    .menu {
      max-width: 600px;
      width: 90%;
      padding: 1rem;
    }

    .note {
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      margin-bottom: 1rem;
    }

    .category {
      margin: 2rem 0 1rem;
      font-size: 1.2rem;
      text-transform: uppercase;
      color: #555;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin: 0.4rem 0;
      font-weight: 400;
    }

    .item span:last-child {
      color: #444;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <div class="branding">
      <img src="logo.png" alt="Cuphead Logo" class="logo" />
      <div class="title-text">
        <h1>CUPHEAD</h1>
        <p>The Delicious Last Cup</p>
      </div>
    </div>
  </header>

  <div class="menu">
    <div class="note">
      *Strawberry, Green Apple, Lychee* &nbsp; *Crystal Jelly, Nata De Coco*
    </div>

    <div class="category">Coolers</div>
    <div class="item"><span>12 oz</span><span>₱29</span></div>
    <div class="item"><span>18 oz</span><span>₱39</span></div>
    <div class="item"><span>22 oz</span><span>₱45</span></div>

    <div class="category">Fruit Soda</div>
    <div class="item"><span>12 oz</span><span>₱34</span></div>
    <div class="item"><span>18 oz</span><span>₱44</span></div>
    <div class="item"><span>22 oz</span><span>₱50</span></div>
  </div>

  <footer>
    © 2025 Cuphead Drinks. All rights reserved.
  </footer>
</body>
</html>
